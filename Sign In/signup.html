<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="icon" href="nullvoid2.ico" type="image/icon">
	<link rel="stylesheet" type="text/css" href="Signup.css">
	<style>
		::placeholder {
         color: white;
     }
	</style>
</head>
<body>
	<div class="logo">
	<img src="nullvoid.jpg" width="100" height="100">
    </div>
	<div class="loginbox">
		<h1>Sign Up</h1>
		<form>
			<input type="text" name="" placeholder="First Name"><br><br>
			<input type="text" name="" placeholder="Last Name"><br><br>
			<input type="text" name="" placeholder="Email or phone number"><br><br>
			<input type="password" name="" placeholder="Password"><br><br>
			<input type="submit" name="" value="Sign Up">
		</form>
	</div>

</body>
</html>
